<!DOCTYPE html>
<link rel="stylesheet" href="navbar.css" />

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="navbar.css" />
        <link rel="stylesheet" href="register.css" />
      </head>
  <body>
    <ul class="topnav">
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="add.html">Add ducks</a></li>
      <li><a href="search.html">Search ducks</a></li>
      <li><a href="pond.html">Pond</a></li>
      <li class="right"><a class="active" href="login.html">Login</a></li>
    </ul>
    <form action="/action_page.php" style="border: 1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

      

        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter a Username"
          name="username"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />
          Remember me
        </label>

        <p>
          By creating an account you agree to our
          <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="button" onclick="register(event)" class="signupbtn">
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </body>
  <script>
    function register(event) {
      event.preventDefault();

      var email = document.getElementsByName("email")[0].value;
      var password = document.getElementsByName("psw")[0].value;
      var username = document.getElementsByName("username")[0].value;

      fetch("https://ducks-service-latest-sue7.onrender.com", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username: username,
          password: password,
          email: email,
        }),
      })
        .then((response) => {
          if (response.ok) {
            window.location.href = "login.html";
          } else {
            alert("Failed to register. Status: " + response.status);
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("An error occurred. Please try again later.");
        });
    }
  </script>

</html>
