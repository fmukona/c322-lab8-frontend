<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="login.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        margin-top: 50px;
      }
      .login-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #ddd;
        padding: 20px;
      }
      .social-buttons,
      .manual-login {
        flex-basis: 45%;
      }
      .social-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .github {
        background-color: #6e5494;
      }
      .google {
        background-color: #dd4b39;
      }
      .manual-login input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .manual-login button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .divider {
        text-align: center;
        margin: 20px 0;
      }
      .bottom-links {
        text-align: center;
        margin-top: 20px;
      }
      .bottom-links a {
        text-decoration: none;
        color: #007bff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="topnav">
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="add.html">Add ducks</a></li>
      <li><a href="search.html">Search ducks</a></li>
      <li><a href="pond.html">Pond</a></li>
      <li class="right"><a class="active" href="login.html">Login</a></li>
    </ul>
    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <h2 style="text-align: center">
            Login with Social Media or Manually
          </h2>
          <div class="vl">
            <span class="vl-innertext">or</span>
          </div>

          <div class="col">
            <a href="#" class="fb btn">
              <i class="fa fa-Github fa-fw"></i> Github
            </a>
            
            <a href="#" class="google btn">
              <i class="fa fa-Google fa-fw"></i> Google
            </a>
          </div>

          <div class="col">
            <div class="hide-md-lg">
              <p>Or sign in manually:</p>
            </div>

            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input type="submit" value="Login" />
          </div>
        </div>
      </form>
    </div>

    <div class="bottom-container">
      <div class="row">
        <div class="col">
          <a href="register.html" style="color: white" class="btn">Sign up</a>
        </div>
        <div class="col">
          <a href="#" style="color: white" class="btn">Forgot password?</a>
        </div>
      </div>
    </div>
  </body>
